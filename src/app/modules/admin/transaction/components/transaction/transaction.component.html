<main class="container mx-auto p-6 grid md:grid-cols-2 gap-8 items-start">
  <section class="space-y-6">
    <h2 class="text-2xl font-semibold text-gray-900">Nuestros servicios</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
      <app-service-card
        *ngFor="let service of services"
        [iconName]="service.iconName"
        [text]="service.text"
        (serviceName)="toggleComponent($event)"
      ></app-service-card>
    </div>
  </section>

  <app-top-up *ngIf="showComponent.smartphone"></app-top-up>
  <app-office *ngIf="showComponent.location_on"></app-office>
  <app-mobile-operators *ngIf="showComponent.rss_feed"></app-mobile-operators>
  <app-send-message *ngIf="showComponent.comment"></app-send-message>
</main>
