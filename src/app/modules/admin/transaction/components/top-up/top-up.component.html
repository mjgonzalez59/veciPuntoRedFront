<div class="w-full max-w-md mx-auto border-2 border-gray rounded-lg p-7">
  <div class="text-3xl font-bold pb-5 text-purple-700">Recargas móviles</div>
  <form [formGroup]="transactionForm" class="space-y-2">
    <div class="flex flex-col space-y-2">
      <label>Número de celular</label>
      <input
        [inputMask]="phoneM"
        formControlName="phoneNumber"
        placeholder="3_________"
        class="px-4 py-2 border border-gray rounded-lg"
      />
    </div>

    <div class="flex flex-col space-y-2">
      <label>Valor</label>
      <input
        formControlName="value"
        [inputMask]="currencyM"
        placeholder="$0"
        class="px-4 py-2 border border-gray rounded-lg"
      />
    </div>

    <div class="flex flex-col space-y-2">
      <label>Operador</label>
      <mat-form-field class="w-full" appearance="outline">
        <mat-select class="rounded-lg" formControlName="mobileSupplier">
          <mat-option *ngFor="let supplier of suppliers" [value]="supplier.id">
            {{ supplier.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <button
      (click)="send()"
      class="w-full bg-gradient-to-r from-purple-600 to-cyan-400 rounded-lg py-3 text-white"
    >
      Continuar
    </button>
  </form>
</div>
