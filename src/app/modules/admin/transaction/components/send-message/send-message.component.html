<div class="w-full max-w-md mx-auto border-2 border-gray rounded-lg p-7">
  <div class="text-3xl font-bold pb-5 text-purple-700">
    Escr√≠benos un mensaje
  </div>
  <div class="space-y-4">
    <form [formGroup]="messageForm" class="flex flex-col space-y-4">
      <input
        type="text"
        placeholder="Asunto"
        formControlName="subject"
        class="px-4 py-2 border-2 border-gray rounded-lg"
      />
      <textarea
        placeholder="Mensaje"
        rows="4"
        cols="50"
        type="text"
        formControlName="message"
        class="px-4 py-2 border-2 border-gray rounded-lg"
      ></textarea>
      <button
        class="w-full bg-gradient-to-r from-purple-600 to-cyan-400 rounded-lg py-3 text-white"
        (click)="send()"
      >
        Enviar
      </button>
    </form>
  </div>
</div>
