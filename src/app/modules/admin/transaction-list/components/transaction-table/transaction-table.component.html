<div class="container mx-auto p-6 grid items-start">
  <div class="space-y-6">
    <div class="text-3xl font-semibold text-purple-700">Tus transacciones</div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="text-purple-700">No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="cellPhone">
        <th mat-header-cell *matHeaderCellDef class="text-purple-700">
          NÃºmero de celular
        </th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef class="text-purple-700">Valor</th>
        <td mat-cell *matCellDef="let element">${{ element.value }}</td>
      </ng-container>

      <ng-container matColumnDef="transactionalID">
        <th mat-header-cell *matHeaderCellDef class="text-purple-700">
          Transactional ID
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.transactionalId }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-purple-700">
          Acciones
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button type="button" (click)="seeTransaction(i)">
            <i class="material-icons-outlined custom-icon-color">visibility</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; let i = index; columns: displayedColumns"
      ></tr>
    </table>

    <div class="flex justify-end w-full">
      <button
        (click)="goBack()"
        class="w-1/4 bg-gradient-to-r from-purple-600 to-cyan-400 rounded-lg py-3 text-white"
      >
        Regresar
      </button>
    </div>
  </div>
</div>
