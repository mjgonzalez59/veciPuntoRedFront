<div class="container mx-auto p-6 grid items-start">
  <div class="space-y-6">
    <h2 class="text-2xl font-semibold text-gray-900">Tus transacciones</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="cellPhone">
        <th mat-header-cell *matHeaderCellDef>NÃºmero de celular</th>
        <td mat-cell *matCellDef="let element">{{ element.cellPhone }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">${{ element.value }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="transactionalID">
        <th mat-header-cell *matHeaderCellDef>Transactional ID</th>
        <td mat-cell *matCellDef="let element">
          {{ element.transactionalID }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-button type="button" (click)="seeTransaction(i)">
            <i class="material-icons-outlined custom-icon-color">visibility</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; let i = index; columns: displayedColumns"
      ></tr>
    </table>

    <div class="flex justify-end w-full">
      <button
        (click)="goBack()"
        class="w-1/4 bg-[#8A2BE2] hover:bg-[#8A2BE2]/90 rounded-lg py-3 text-white"
      >
        Regresar
      </button>
    </div>
  </div>
</div>
