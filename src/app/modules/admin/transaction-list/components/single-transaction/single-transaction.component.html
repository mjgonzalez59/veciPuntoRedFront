<div class="container mx-auto p-6 grid items-start justify-center">
  <div class="space-y-6 border-2 border-gray rounded-lg p-7">
    <div class="text-2xl font-semibold text-gray-900">
      Detalles de la transacción
    </div>
    <div class="space-y-2" class="text-base">
      <div>
        <label class="font-bold">Número de celular: </label
        ><span>{{ transaction.cellPhone }}</span>
      </div>
      <div>
        <label class="font-bold">Valor: </label
        ><span>{{ transaction.value }}</span>
      </div>
      <div>
        <label class="font-bold">Transactional ID: </label
        ><span>{{ transaction.transactionalID }}</span>
      </div>
    </div>
    <button
      (click)="goBack()"
      class="w-full bg-gradient-to-r from-purple-600 to-cyan-400 rounded-lg py-3 text-white"
    >
      Regresar
    </button>
  </div>
</div>
